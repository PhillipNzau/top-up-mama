<!-- Add user Modal -->
<div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered ">
    <div class="modal-content entry-container">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add New User</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body ">
        <form action="" class="row ">
          <div class="col-12 mb-3">
            <label for="userName" class="form-label">User Name</label>
            <input type="text" class="form-control entry-container__form__input" id="userName">
          </div>

          <div class="col-12 mb-3">
            <label for="jobTitle" class="form-label">Job Title</label>
            <input type="text" class="form-control entry-container__form__input" id="jobTitle">
          </div>

          <div class="col-12 mb-3 d-flex justify-content-between align-items-center">
            <button type="submit" class="btn custom--add__button custom--add__button--add"> Add User</button>
            <button type="button" class="btn custom--add__button custom--add__button--close" data-bs-dismiss="modal">Close</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
