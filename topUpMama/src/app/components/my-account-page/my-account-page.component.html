<section class="page__container">
  <div class="row">

    <div class="col-sm-12 col-md-6 col-lg-6 d-flex justify-content-center align-items-center mb-5">
      <div class="avatar__container">
        <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor"
             class="bi bi-person-workspace" viewBox="0 0 16 16">
          <path d="M4 16s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H4Zm4-5.95a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5Z"/>

      <div>
        <p>User currently at: </p>

        <form action="" class="row entry-container ">
          <div class="col-12 mb-3">
            <label for="userName" class="form-label">User Name</label>
            <input type="text" class="form-control entry-container__form__input" id="userName">
          </div>

          <div class="col-12 mb-3">
            <label for="jobTitle" class="form-label">Job Title</label>
            <input type="text" class="form-control entry-container__form__input" id="jobTitle">
          </div>

          <div class="col-12 mb-3 d-flex justify-content-between align-items-center">
            <a type="submit" class="btn custom--update__button custom--update__button--update">
              Update User
            </a>

            <a class="btn custom--update__button custom--update__button--cancel">
              Cancel
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
