<section class="navbar__container shadow-sm" *ngIf="isLoggedIn$ | async as isLoggedIn">
  <div class="navbar__logo__container" routerLink="">
    <img src="assets/img/logo.png" alt="">
  </div>

  <app-timer></app-timer>

  <div class="navbar__menu-items__container" >
    <div routerLink="/users" >
      <p>Users</p>
    </div>

    <div class="dropdown">
      <svg
        id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false"
        xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="#ef592a" class="bi bi-person" viewBox="0 0 16 16">
        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
      </svg>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
        <li><a class="dropdown-item"  routerLink="/my-account">My account</a></li>
        <li><a class="dropdown-item" (click)="onLogout()" >LogOut</a></li>
      </ul>
    </div>
  </div>
</section>
